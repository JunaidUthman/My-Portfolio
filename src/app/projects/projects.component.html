<app-animate-on-load>


  <div class="p-20 sm:p-1 w-full min-h-screen bg-gradient-to-b from-black via-gray-900 to-black text-white overflow-auto py-10">
    
        <!-- Title -->
        <div class="flex justify-center items-center mb-4">
          <p class="text-3xl sm:text-4xl font-extrabold uppercase tracking-widest drop-shadow-lg">My Projects</p>
        </div>

        <!-- Divider -->
        <div class="flex justify-center items-center mb-12">
          <div class="h-1 bg-gradient-to-r from-purple-500 to-blue-500 w-40 sm:w-60 rounded-full"></div>
        </div>

        <!-- Projects Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 px-6 sm:px-10">
        <div
          *ngFor="let project of projects"
          class="bg-gradient-to-br from-gray-900 via-gray-800 to-black border border-gray-700 rounded-2xl shadow-md hover:shadow-2xl hover:-translate-y-2 transition-transform duration-300 ease-in-out overflow-hidden flex flex-col h-100"
        >
          <!-- Image with 16:9 ratio -->
          <div class="rounded-t-2xl overflow-hidden aspect-[16/9]">
            <img [src]="project.imgUrl" class="w-full h-full object-cover object-top" />
          </div>

          <!-- Title -->
          <div class="text-xl sm:text-2xl font-semibold px-5 pt-4 h-15 truncate">
            {{ project.name }}
          </div>

          <!-- Description -->
          <div class="mt-2 text-gray-400 px-5 py-2 text-sm sm:text-base leading-relaxed flex-grow  line-clamp-2 ">
            {{ project.description }}
          </div>

          <!-- Technologies -->
          <div class="px-5 pb-3 flex justify-center gap-3">
            <div
              *ngFor="let tech of project.techs"
              class="items-center w-8 rounded-full bg-white p-1 shadow-md mt-2 p-[0.3rem]"
            >
              <img [src]="tech" class="object-contain w-full h-full " />
            </div>
          </div>

          <!-- GitHub Link -->
          <div class="px-5 pb-5">
            <a
              class="inline-flex items-center gap-2 rounded-xl border border-white px-4 py-2 hover:bg-white hover:text-black transition duration-200"
              target="_blank"
              [href]="project.githubLink"
            >
              <img src="/images/github.png" class="h-6 w-6 rounded-full bg-white" />
              <span class="font-medium">See the Code</span>
            </a>
          </div>
        </div>
      </div>

</div>
</app-animate-on-load>
