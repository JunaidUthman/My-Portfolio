<div class="w-full min-h-screen bg-gradient-to-b from-black via-gray-900 to-black text-white font-sans px-4 py-10">

  <!-- Page Title -->
  <div class="text-center mb-10">
    <h1 class="text-4xl sm:text-5xl font-extrabold uppercase tracking-wider text-white drop-shadow-lg">My Skills</h1>
    <div class="mt-3 mx-auto w-40 sm:w-60 h-1 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full"></div>
  </div>

  <!-- pop up division -->

  <app-animate-on-load>
  <div *ngIf="showSwipePopup" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm">
        <!-- Animated Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-purple-500 opacity-20 rounded-full blur-xl float"></div>
            <div class="absolute top-3/4 right-1/4 w-24 h-24 bg-blue-500 opacity-20 rounded-full blur-xl float" style="animation-delay: 1s;"></div>
            <div class="absolute bottom-1/4 left-1/3 w-20 h-20 bg-cyan-500 opacity-20 rounded-full blur-xl float" style="animation-delay: 2s;"></div>
        </div>

        <!-- Main Popup Container -->
        <div class="relative slide-in">
            <!-- Gradient Border Container -->
            <div class="gradient-border p-1 rounded-2xl glow">
                <!-- Glass Effect Inner Container -->
                <div class="glass-effect rounded-xl p-8 max-w-md text-center relative overflow-hidden">
                    
                    <!-- Sparkle Effects -->
                    <div class="absolute top-4 right-6 w-3 h-3 bg-yellow-400 rounded-full sparkle"></div>
                    <div class="absolute top-12 left-8 w-2 h-2 bg-pink-400 rounded-full sparkle" style="animation-delay: 0.5s;"></div>
                    <div class="absolute bottom-8 right-10 w-2 h-2 bg-cyan-400 rounded-full sparkle" style="animation-delay: 1s;"></div>
                    <div class="absolute bottom-12 left-6 w-3 h-3 bg-green-400 rounded-full sparkle" style="animation-delay: 1.5s;"></div>

                    <!-- Icon Container -->
                    <div class="mb-6 flex justify-center">
                        <div class="relative">
                            <!-- Swipe Icons -->
                            <div class="flex items-center space-x-4">
                                <div class="swipe-left bg-gradient-to-r from-purple-500 to-pink-500 p-3 rounded-full shadow-lg">
                                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                    </svg>
                                </div>
                                
                                <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-4 rounded-full shadow-xl pulse-btn">
                                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18l9-7H3l9 7z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 11l9-7 9 7"></path>
                                    </svg>
                                </div>
                                
                                <div class="swipe-right bg-gradient-to-r from-cyan-500 to-blue-500 p-3 rounded-full shadow-lg">
                                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Title -->
                    <div class="text-2xl font-bold text-gradient mb-3">
                        âœ¨ Discover More Skills âœ¨
                    </div>

                    <!-- Description -->
                    <div class="text-lg text-gray-200 mb-6 leading-relaxed">
                        <span class="bg-gradient-to-r from-purple-400 to-pink-400 text-transparent bg-clip-text font-semibold">Swipe left</span> 
                        or 
                        <span class="bg-gradient-to-r from-cyan-400 to-blue-400 text-transparent bg-clip-text font-semibold">right</span> 
                        to explore my amazing skills collection!
                    </div>

                    <!-- CTA Button -->
                    <button (click)="closeSwipePopup()" class="group relative inline-flex items-center justify-center px-8 py-3 font-bold text-white transition-all duration-300 ease-out transform hover:scale-105 active:scale-95">
                        <!-- Button Background -->
                        <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-purple-600 via-pink-600 to-blue-600 rounded-xl shadow-lg group-hover:shadow-2xl transition-all duration-300 ease-out transform group-hover:scale-105"></span>
                        
                        <!-- Button Border Glow -->
                        <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 rounded-xl blur opacity-75 group-hover:opacity-100 transition-all duration-300 ease-out"></span>
                        
                        <!-- Button Content -->
                        <span class="relative flex items-center space-x-2">
                            <span>Got it!</span>
                            <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                            </svg>
                        </span>
                    </button>

                    <!-- Subtle hint text -->
                    <div class="mt-4 text-xs text-gray-400 opacity-75">
                        Tip: Skills auto-scroll for your convenience! ðŸš€
                    </div>
                </div>
            </div>
        </div>
    </div>
  </app-animate-on-load>

  <section class="p-4">
    <div class="text-center mb-6">
      <h2 class="text-2xl sm:text-4xl font-bold uppercase text-white tracking-wider">FrameWorks</h2>
      <div class="mt-2 mx-auto w-32 sm:w-52 h-1 bg-gradient-to-r from-green-400 to-blue-500 rounded-full"></div>
    </div>

    <!-- Swiper Container -->
    <div class="mt-6 overflow-hidden ">
      <swiper-container
        [slides-per-view]="5"
        [space-between]="24"
        [loop]="true"
        [autoplay]="autoplayConfig"
        [speed]="800"
        [breakpoints]="swiperBreakpoints"
        [allow-touch-move]="false"
        class="skills-swiper"
      >
        <swiper-slide *ngFor="let skill of frameWorks">
          <div class="bg-gray-800 rounded-xl shadow-lg p-4 hover:scale-105 hover:shadow-xl transition-transform duration-300 w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center mx-auto">
            <img [src]="skill.image" [alt]="skill.name" class="w-10 sm:w-12" />
          </div>
        </swiper-slide>
      </swiper-container>
    </div>
  </section>

  <section class="p-4">
    <div class="text-center mb-6">
      <h2 class="text-2xl sm:text-4xl font-bold uppercase text-white tracking-wider">Programming Languages</h2>
      <div class="mt-2 mx-auto w-32 sm:w-52 h-1 bg-gradient-to-r from-green-400 to-blue-500 rounded-full"></div>
    </div>

    <!-- Swiper Container -->
    <div class="mt-6 overflow-hidden ">
      <swiper-container
        [slides-per-view]="5"
        [space-between]="24"
        [loop]="true"
        [autoplay]="autoplayConfig"
        [speed]="800"
        [breakpoints]="swiperBreakpoints"
        [allow-touch-move]="false"
        class="skills-swiper"
      >
        <swiper-slide *ngFor="let skill of programmingLanguages">
          <div class="bg-gray-800 rounded-xl shadow-lg p-4 hover:scale-105 hover:shadow-xl transition-transform duration-300 w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center mx-auto">
            <img [src]="skill.image" [alt]="skill.name" class="w-10 sm:w-12" />
          </div>
        </swiper-slide>
      </swiper-container>
    </div>
  </section>
